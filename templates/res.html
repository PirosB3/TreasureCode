<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 101 Template</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="https://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet" media="screen">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <h1 align="center">Assets in Blockchain</h1>
               <table class="table table-striped table-hover ">
                  <thead>
                     <br>
                     <br>
                     <tr>
                        <th>Beneficiary Name</th>
                        <th>Beneficiary Email ID</th>
                        <th>Encrypted Key</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>Bob</td>
                        <td>Bob@hackcity.com</td>
                        <td>{{enc1}}</td>
                     </tr>
                     <tr>
                        <td>John</td>
                        <td>John@hackcity.com</td>
                        <td>{{enc2}}</td>
                     </tr>
                     <tr class="info">
                        <td>Chris</td>
                        <td>Chris@hackcity.com</td>
                        <td>{{enc3}}</td>
                     </tr>
                  </tbody>
               </table>
               <div class="row">
                   <p><a href="/" class="btn btn-primary" align="center">Create another Asset</a></p>
                   <p><a href="#" class="btn btn-primary" align="center">Logout</a></p>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
